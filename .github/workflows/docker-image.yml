name: Publish Docker image

env:
  IMAGE_NAME: b1ggi/todo-app


on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of the release'
        required: true
        default: 'latest'
    

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4.0.0
        # with:
        #   fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.6.0
        with:
          images: |
            b1ggi/todo-app:${{ github.event.inputs.version }}
            ghcr.io/${{ github.repository }}:${{ github.event.inputs.version }}
            b1ggi/todo-app:${{ github.event.release.tag_name }}
            ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }}

      - name: Build and push Docker images
        id: push
        uses: docker/build-push-action@v2.10.0
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}
            ghcr.io/${{ github.repository }}:${{ github.event.inputs.version }}
            ${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
            ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation for Docker Hub
        uses: actions/attest-build-provenance@v2.0.0
        with:
          subject-name: ${{ env.IMAGE_NAME }}:${{ github.event.inputs.version || github.event.release.tag_name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
  
      - name: Generate artifact attestation for GHCR
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}:${{ github.event.inputs.version || github.event.release.tag_name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
