<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>To-Do</h1>

    <!-- Aufgaben hinzufügen -->
    <div style="text-align: center;">
        <input maxlength="100" type="text" id="taskInput" placeholder="Neue Aufgabe" style="padding: 10px; display: inline-block;">
    </div>

    <br><ul id="taskList"><h3>Zu erledigen</h3>
        {% for task in tasks %}
            <li id="task-{{ task.id }}">
                <div>
                <span id="task-title-{{ task.id }}">{{ task.title }}</span>
                <input maxlength="100" type="text" id="edit-task-input-{{ task.id }}" style="display:none; padding: 10px;" placeholder="Titel">
                </div>
                <br>
                <button onclick="editTask({{ task.id }})">Bearbeiten</button>
                <button onclick="deleteTask({{ task.id }})">Löschen</button>
                <button onclick="completeTask({{ task.id }})">Erledigen</button>
            </li>
        {% endfor %}
    </ul>
    <br><ul id="completedTaskList"><h3>Erledigt</h3>
        {% for task in completed %}
            <li id="task-{{ task.id }}">
                <div>
                <span>{{ task.title }}</span>
                </div>
                <br>
                <button onclick="deleteTask({{ task.id }})">Löschen</button>
                <button onclick="restoreTask({{ task.id }})">Wiederherstellen</button>
            </li>
        {% endfor %}
    </ul>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
