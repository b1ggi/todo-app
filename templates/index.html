<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  </head>
  <body>
   

<div class="container py-1 border border-primary d-flex align-items-center justify-content-between" style="height: 2.5rem;">

<div class="d-flex me-auto align-items-center">
  <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
    <div class="bg-dark p-4">
      <h5 class="text-body-emphasis h4">Collapsed content</h5>
      <span class="text-body-secondary">Toggleable via the navbar brand.</span>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

<div class="border border-primary px-2">Projekttitel</div>

</div>


<div class="end border border-primary">Suchfunktion</div>

</div> 



<div class="container border border-primary">

      <div class="row">




    
        <!-- Start lane -->
        <div class="col-12 col-lg-4">
          <div class="card mb-3">
            <div class="card-header bg-light">
              <h3 class="card-title h5 mb-1">
                Backlog
              </h3>
              <small class="mb-0 text-muted">
                Nam pretium turpis et arcu. Duis arcu.
              </small>
            </div>
            <div class="card-body">
              <div class="tasks" id="backlog">

                <!-- Start task -->
                <div class="card mb-3">
                  <div class="card-body">
                    <p class="mb-0">You can move these elements between the containers</p>
                    <div class="text-right">
                      <small class="text-muted mb-1 d-inline-block">25%</small>
                    </div>
                    <div class="progress" style="height: 5px;">
                      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
                <!-- End task -->

                <!-- Start task -->
                <div class="card mb-3">
                  <img class="card-img-top" src="https://source.unsplash.com/sECcwm6BN8w/400x200" alt="Bootstrap Kanban Board" />
                  <div class="card-body">
                    <span class="badge bg-primary text-white mb-2">On hold</span>
                    <p class="mb-0">Moving them anywhere else isn't quite possible</p>
                    <div class="text-right">
                      <small class="text-muted mb-1 d-inline-block">33%</small>
                    </div>
                    <div class="progress" style="height: 5px;">
                      <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
                <!-- End task -->

              </div>
              <div class="btn btn-primary btn-block">Add task</div>
            </div>
          </div>
        </div>
        <!-- End lane -->
       
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script> -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
